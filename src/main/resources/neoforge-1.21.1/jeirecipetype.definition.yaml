global_templates:
  - template: jei_recipetype/plugin.java.ftl
    name: "@SRCROOT/@BASEPACKAGEPATH/init/@JavaModNameJeiPlugin.java"
  - template: jei_recipetype/recipe_registry.java.ftl
    name: "@SRCROOT/@BASEPACKAGEPATH/init/@JavaModNameRecipeTypes.java"

templates:
  - template: jei_recipetype/recipe.java.ftl
    name: "@SRCROOT/@BASEPACKAGEPATH/jei_recipes/@NAMERecipe.java"
  - template: jei_recipetype/category.java.ftl
    name: "@SRCROOT/@BASEPACKAGEPATH/jei_recipes/@NAMERecipeCategory.java"

localizationkeys:
  - fromlist: data.getFixedTextLabels()
    key: gui.@modid.@registryname.@[getName()]
    mapto: getRenderText()
  - fromlist: data.getFixedTooltips()
    key: gui.@modid.@registryname.@[getName()]
    mapto: getRenderText()